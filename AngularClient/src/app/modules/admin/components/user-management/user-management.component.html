<p>user-management works!</p>

<div class="card-footer text-left">
    <small><a routerLink="../userRegistration">Add new User</a></small>
</div>
<!-- {{usersRecord|json}} -->
<table class="table table-striped">
    <thead>
        <tr>
          <th>UserName</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersRecord">
        <td>{{ user.userName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
