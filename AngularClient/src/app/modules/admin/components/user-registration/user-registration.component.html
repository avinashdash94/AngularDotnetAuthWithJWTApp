
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Add User</h2>
                </div>               
                <form #registrationForm="ngForm"  [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="UserName" placeholder="User Name" class="form-control" formControlName="UserName"
                            name="UserName" />
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="email" placeholder="First Name" class="form-control" formControlName="FirstName"
                            name="FirstName" />
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" placeholder="Last Name" class="form-control" formControlName="LastName"
                            name="LastName" />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="Email"
                            name="Email" />
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="Password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Add" name="">
                    <input type="submit" class="btn btn-primary w-100" value="Reset" (click)="resetForm()"> 
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../userManagement">Back to User Management</a></small>
            </div>
        </div>
    </div>
</div>
